<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation with JavaScript</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script>
        function validateForm() {
            let name = document.forms["myForm"]["name"].value;
            let email = document.forms["myForm"]["email"].value;
            let dob = document.forms["myForm"]["dob"].value;
            let quantity = document.forms["myForm"]["quantity"].value;
            let comments = document.forms["myForm"]["comments"].value;

            if (name == "") {
                alert("Name must be filled out");
                return false;
            }
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if (dob == "") {
                alert("Date of Birth must be filled out");
                return false;
            }
            if (quantity == "" || quantity < 1 || quantity > 10) {
                alert("Quantity must be between 1 and 10");
                return false;
            }
            if (comments == "") {
                alert("Comments must be filled out");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Form Validation Demo</h1>
    </header>

    <main>
        <form name="myForm" action="#" onsubmit="return validateForm()" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" spellcheck="true" 
                ><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ><br><br>
                <!-- required -->
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" ><br><br>
                
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity"
            
                 ><br><br>
                    <!-- min="1" max="10" required --> 
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50" spellcheck="true" ></textarea><br><br>
                
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Form Validation Demo</p>
    </footer>
</body>
</html>
