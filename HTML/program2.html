<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced HTML Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header>
        <h1>Advanced HTML Form Demo</h1>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" spellcheck="true" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>
                
                <label for="appt">Preferred Appointment Time:</label>
                <input type="time" id="appt" name="appt" required><br><br>
                
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" required><br><br>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50" spellcheck="true"></textarea><br><br>
                
                <label for="editable">Editable Area:</label>
                <div id="editable" contenteditable="true" style="border: 1px solid #ccc; padding: 10px;">
                    You can edit this text.
                </div><br><br>
                
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Advanced HTML Form Demo</p>
    </footer>
</body>
</html>
